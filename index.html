<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RhinoCompute: GH point attractor</title>
        <style>
            body { margin: 0; font-family: Arial, Helvetica, sans-serif; }
            input {width: 90%;}
            #container {position: relative;}
            #overlay {z-index: 1; width: 100%}

            #loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 2;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div id="loader"></div> 
        <div id="container">
            <div id="overlay">
                <div>
                    <input type="range" id="divide" name="divide" min="1" max="10" value="5" step="1">
                    <label for="divide">Divide number</label>
                </div>
                <div>
                    <input type="range" id="length" name="length" min="10" max="100" value="50" step="1">
                    <label for="length">Edge length</label>
                </div>
                <div>
                    <input type="range" id="u" name="u" min="0.00" max="1.00" value="0.50" step="0.01">
                    <label for="u">Attractor u</label>
                </div>
                <div>
                    <input type="range" id="v" name="v" min="0.00" max="1.00" value="0.50" step="0.01">
                    <label for="v">Attractor v</label>
                </div>
                <div>
                    <input type="range" id="domain1" name="domain1" min="0.00" max="1.00" value="0.20" step="0.01">
                    <label for="domain1">Domain start</label>
                </div>
                <div>
                    <input type="range" id="domain2" name="domain2" min="0.00" max="1.00" value="0.70" step="0.01">
                    <label for="domain2">Domain end</label>
                </div>

            </div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
